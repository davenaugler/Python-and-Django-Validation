<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-around">
                <h1>Cars</h1>
                <a href="/newcar">Create a new car</a>
            </div>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Owner</th>
                    <th>Image</th>
                </tr>

                {% for car in cars %}
                <tr>
                    <td>{{car.id}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.make}}</td>
                    <td>{{car.model}}</td>
                    <td>
                        <a href="owners/{{car.user.id}}"
                            >{{car.user.fName}} {{car.user.lName}}</a
                        >
                    </td>
                    <td>
                        <img
                            style="width: 250px;"
                            src="{{car.imgUrl}}"
                            alt="{{car.year}} {{car.make}} {{car.model}} "
                        />
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
